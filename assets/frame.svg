<?xml version="1.0" encoding="UTF-8"?>
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for inner area -->
    <linearGradient id="innerGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d3748;stop-opacity:1" />
    </linearGradient>
    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Outer frame -->
  <rect x="8" y="8" width="112" height="112" rx="8" ry="8" 
        fill="#1a202c" filter="url(#shadow)"/>
  
  <!-- Frame border -->
  <rect x="12" y="12" width="104" height="104" rx="6" ry="6" 
        fill="none" stroke="#4a5568" stroke-width="4"/>
  
  <!-- Inner image area -->
  <rect x="20" y="20" width="88" height="88" rx="4" ry="4" 
        fill="url(#innerGradient)"/>
  
  <!-- Stylized mountain/landscape icon inside -->
  <path d="M32 80 L52 52 L68 68 L84 44 L96 80 Z" 
        fill="#718096" opacity="0.6"/>
  
  <!-- Sun/circle element -->
  <circle cx="80" cy="40" r="10" fill="#ecc94b" opacity="0.8"/>
  
  <!-- Corner accents -->
  <rect x="16" y="16" width="8" height="2" fill="#63b3ed"/>
  <rect x="16" y="16" width="2" height="8" fill="#63b3ed"/>
  
  <rect x="104" y="16" width="8" height="2" fill="#63b3ed"/>
  <rect x="110" y="16" width="2" height="8" fill="#63b3ed"/>
  
  <rect x="16" y="110" width="8" height="2" fill="#63b3ed"/>
  <rect x="16" y="104" width="2" height="8" fill="#63b3ed"/>
  
  <rect x="104" y="110" width="8" height="2" fill="#63b3ed"/>
  <rect x="110" y="104" width="2" height="8" fill="#63b3ed"/>
</svg>
